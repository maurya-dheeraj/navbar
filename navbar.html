<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" >

</head>


<body>

<header>

  <div class="nav-toggle-section">

    <div class="cross-icon">

        <span class="cross-line"></span>
        <span class="cross-line cross-line1"></span>

     
    </div>


    <ul>
      <li class="nav-item" >
        <a href="" class="nav-link">Home</a>
      </li>

      <li class="nav-item" >
        <a href="" class="nav-link">Portfolio</a>
      </li>


      <li class="nav-item" >
        <a href="" class="nav-link">About Us</a>
      </li>

      <li class="nav-item" >
        <a href="" class="nav-link">Contact Us</a>
      </li>
    </ul>
  </div>





  <nav>

    <div class="nav-logo">
      <a href="" class="nav-logo-text"> Logo </a>
    </div>

    <div class="navbar-content">
      <ul>
        <li class="nav-item" >
          <a href="javascript:void(0)" class="nav-link">Home</a>
        </li>

        <li class="nav-item" >
          <a href="javascript:void(0)" class="nav-link">Portfolio</a>
        </li>


        <li class="nav-item" >
          <a href="javascript:void(0)" class="nav-link">About Us</a>
        </li>

        <li class="nav-item" >
          <a href="javascript:void(0)" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </div>

    <div class="hamburger">
      <span class="line" ></span>
      <span class="line"></span>
      <span  class="line"></span>

    </div>

    

  </nav>
</header>



<script>
  $(document).ready(function(){
  $(".hamburger").click(function(){
  $(".nav-toggle-section").addClass("active");
    
  });
});


$(document).ready(function(){
  $(".cross-icon").click(function(){
  $(".nav-toggle-section").removeClass("active");
 
  });
});



$(document).ready(function(){
  $('.nav-item.nav-link').click(function(){
    $('.nav-item.nav-link').removeClass('active1')
    $(this).addClass('active1')
  })


  $(".nav-item a").on("click", function(){
$(".nav-item a").removeClass("active1");
  $(this).addClass("active1");
});


});


</script>


</body>





</html>
